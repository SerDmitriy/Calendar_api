<h1 class="display-4 mb-4">
  Add calendar
</h1>
<form action="/add" method="POST">
  <div class="form-group">
    <input type="text" name="calendar" class="form-control form-control-lg" placeholder="Add calendar you need">
  </div>
  <input type="submit" value="Add" class="btn btn-dark btn-lg">
  <a href="/" class="btn btn-danger btn-lg">Cancel</a>
</form>
